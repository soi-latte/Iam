<script src="./js/comm.js"></script>
<script>
    let panels = gsap.utils.toArray(".parallax__item");

    panels.forEach((panel, i) => {
        ScrollTrigger.create({
            trigger: panel,
            start: () => panel.offsetHeight < window.innerHeight ? "top top" : "bottom bottom",
            pin: true,
            pinSpacing: false
        });
    });

    gsap.utils.toArray(".parallax__item__txt").forEach(item => {
        gsap.to(item, {
            yPercent: -200,
            ease: "none",
            duration: 0.5,
            scrollTrigger: {
                trigger: item,
                start: "top bottom",
                end: "bottom top",
                scrub: 0.5
            }
        });
    });

    gsap.utils.toArray(".parallax__item__txt2").forEach(item => {
        gsap.to(item, {
            yPercent: -100,
            ease: "none",
            duration: 0.5,
            scrollTrigger: {
                trigger: item,
                start: "top bottom",
                end: "bottom top",
                scrub: 0.5
            }
        });
    });

    gsap.utils.toArray(".parallax__item_img").forEach(item => {
        gsap.to(item, {
            yPercent: 10,
            ease: "none",
            duration: 0.5,
            scrollTrigger: {
                trigger: item,
                start: "top bottom",
                end: "bottom top",
                scrub: 0.5
            }
        });
    });




</script>
